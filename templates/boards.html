{% extends "base.html" %}
{% block content %}
<!-- Display Title for User's Boards -->
<h2 class="text-center mb-4">Your Boards</h2>
<div class="container">
  <div class="row">
    <!-- Loop through and Display Each Board -->
    {% for board in all_boards %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">
            <a href="{{ url_for('display_board', board_id=board.id) }}">
              {{ board.title }}
            </a>
          </h3>
          <!-- Edit and Delete Board Buttons -->
          <a href="{{ url_for('edit_board', board_id=board.id) }}" class="btn btn-warning btn-sm">Edit Board Title</a>
          <form action="{{ url_for('delete_board', board_id=board.id) }}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this board?');">
            <input type="submit" value="Delete" class="btn btn-danger btn-sm">
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <!-- Button to Add New Board -->
  <div class="text-center mt-3">
    <a href="{{ url_for('create_board') }}" class="btn btn-primary">Add New Board</a>
  </div>
</div>
{% endblock %}
