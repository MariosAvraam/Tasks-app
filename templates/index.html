{% extends "base.html" %}
{% block content %}
<h2>Your Boards</h2>
<ul>
  {% for board in all_boards %}
  <li><a href="{{ url_for('display_board', board_id=board.id) }}">
      {{ board.title }}</a></li>
  {% endfor %}
</ul>
<a href="{{ url_for('create_board') }}">Create a New Board</a>
{% endblock %}
